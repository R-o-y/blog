{% if nav_and_sidebar_animated %}
<div id="tag_list" style="text-align: center;" class="animated fadeInRight">
{% else %}
<div id="tag_list" style="text-align: center;">
{% endif %}
	<h3>tags</h3>
	<table class="table table-hover">
		<tbody>
			{% for tag in tags %}
			<tr>
				<td class="tag_choice" style="cursor: pointer">{% if tag_chosen == tag %}<i class="fa fa-chevron-circle-right" aria-hidden="true"></i>{% endif %} {{ tag.name }} <span class="badge" style="float: right">{{ tag.linked_posts.count }}</span></td>
				<form method="get" action="/post/index" style="display: none">
					<input style="display: none" name="tag_id" value="{{ tag.id }}">
				</form>
			</tr>
			{% endfor %}
		</tbody>
	</table>
	<script>
		$(document).ready(function() {
			$(".tag_choice").on("click", function() {
				$(this).next("form").submit();
			});
		});
	</script>
</div>
