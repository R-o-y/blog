<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv=Content-Type content="text/html; charset=gb2312">
       
        {% include "home/tools_import_subpage.html" %}

        <!--JQUERY CDN-->
        <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.2.3.min.js" type="text/javascript"></script>

        <!--BOOTSTRAP CDN-->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <style>
            body {
                background-color: #eee;
            }
            #upload_post_form {
                margin: 0 auto;
                max-width: 380px;
            }
            #upload_post_form .form-control {
                height: auto;
                font-size: 18px;
            }
            #upload_post_form button {
                margin-top: 38px;
            }
        </style>
    </head>
    <body>
    <div class="container-fluid">
        {% include "post/nav_subpage.html" %}
        <div class="row" style="margin-top: 80px">
            <form id="upload_post_form" method="post" enctype="multipart/form-data" action="handle_upload">
                <h2 class="form-signin-heading">upload post</h2>
                {% csrf_token %}
                <input class="form-control" tyle="text" name="title" required="required" placeholder="post title">
                <input class="form-control" type="file" name="file_uploaded" accept="application/zip, text/html" required="required">
                <button class="btn btn-lg btn-success btn-block" type="submit">submit</button>
            </form>
        </div>
    </div>
    </body>
</html>
